name: CI Build and Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Project
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build Docker Image for Testing
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          load: true
          tags: dynamic-haproxy:test
          # Enable cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Image
        run: |
          # Test that the container starts and runs without errors
          docker run --rm -d --name test-container \
            -e NODES="node1 node2 node3" \
            -p 26257:26257 \
            -p 8080:8080 \
            -p 8081:8081 \
            dynamic-haproxy:test
          
          # Wait for HAProxy to start
          sleep 10
          
          # Check that HAProxy stats page is accessible
          curl -f http://localhost:8081/ || (docker logs test-container && exit 1)
          
          # Check container logs for any errors
          docker logs test-container 2>&1 | grep -i error && exit 1 || true
          
          # Stop the test container
          docker stop test-container

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dynamic-haproxy:test'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          
      - name: Run Docker Scout CVE Scan
        uses: docker/scout-action@v1
        with:
          command: cves
          image: dynamic-haproxy:test
          only-severities: critical,high
          exit-code: true
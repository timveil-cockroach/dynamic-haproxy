name: CI Build and Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Project
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Test Docker Image
        run: |
          docker build -t dynamic-haproxy:test .
          
          # Start the container without --rm so we can debug if it fails
          docker run -d --name test-container \
            -e NODES="node1 node2 node3" \
            -p 26257:26257 \
            -p 8080:8080 \
            -p 8081:8081 \
            dynamic-haproxy:test
          
          # Give container time to start or fail
          sleep 5
          
          # Check container status
          echo "Container status:"
          docker ps -a | grep test-container
          
          # Show container logs regardless of status
          echo "Container logs:"
          docker logs test-container 2>&1 || true
          
          # Check if container is still running
          if ! docker ps | grep -q test-container; then
            echo "Container exited. Exit code:"
            docker inspect test-container --format='{{.State.ExitCode}}'
            exit 1
          fi
          
          # Wait a bit more for HAProxy to fully start
          sleep 5
          
          # Test the stats endpoint
          curl -f http://localhost:8081/ || (echo "Failed to connect to stats page" && exit 1)
          
          # Clean up
          docker stop test-container || true
          docker rm test-container || true

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dynamic-haproxy:test'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
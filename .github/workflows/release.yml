name: Release Docker Image

on:
  push:
    branches: [ master, main ]
    paths:
      - 'docker-entrypoint.sh'
      - 'Dockerfile'
      - '.github/workflows/release.yml'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Project
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Version
        id: version
        run: |
          # Generate date-based version with commit SHA
          DATE=$(date -u +'%Y.%m.%d')
          SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
          echo "date=${DATE}" >> $GITHUB_OUTPUT
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "full=${DATE}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: timveil/dynamic-haproxy
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.date }}
            type=raw,value=${{ steps.version.outputs.full }}

      - name: Build and Push Multi-Platform Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Enable cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Add supply chain attestations for Docker Scout
          provenance: true
          sbom: true

      - name: Run Docker Scout Quickview
        uses: docker/scout-action@v1
        with:
          command: quickview
          image: timveil/dynamic-haproxy:${{ steps.version.outputs.full }}
          
      - name: Run Docker Scout CVE Analysis
        uses: docker/scout-action@v1
        with:
          command: cves
          image: timveil/dynamic-haproxy:${{ steps.version.outputs.full }}
          only-severities: critical,high
          sarif-file: scout-cves.sarif
          
      - name: Upload SARIF result
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scout-cves.sarif

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: timveil/dynamic-haproxy
          short-description: "HAProxy load balancer for CockroachDB clusters with dynamic configuration"